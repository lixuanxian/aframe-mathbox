<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MathBox - Curve</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
  <script>
    var scene = new THREE.Scene();
    // Create a basic perspective camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3);
    // Create a renderer with Antialiasing
    let canvas = document.createElement('canvas');
    let context2 = canvas.getContext('webgl2', { preserveDrawingBuffer: true });
    var renderer = new THREE.WebGLRenderer({
      alpha: true,
      antialias: false,
      canvas,
      context: context2
    });

    // Configure renderer clear color
    renderer.setClearColor("#000000");

    // Configure renderer size
    renderer.setSize(window.innerWidth, window.innerHeight);
    // Append Renderer to DOM
    document.body.appendChild(renderer.domElement);

    // Render Loop
    var frame = function () {
      requestAnimationFrame(frame);

      context.frame();
      // Render the scene
      renderer.render(scene, camera);
    };

    requestAnimationFrame(frame);

    var context = new MathBox.Context(renderer, scene, camera).init();
    context.resize({ viewWidth: window.innerWidth, viewHeight: window.innerHeight });
    var mathbox = context.api;
    renderer.context._renderer = renderer
    view = mathbox
      .set({
        focus: 3,
      })
      .cartesian({
        range: [[-2, 2], [-1, 1], [-1, 1]],
        scale: [2, 1, 1],
      });

    view.axis({
      detail: 30,
    });

    view.axis({
      axis: 2,
    });

    view.scale({
      divide: 10,
    })
    view.ticks({
      classes: ['foo', 'bar'],
      width: 2
    });

    view.grid({
      divideX: 30,
      width: 1,
      opacity: 0.5,
      zBias: -5,
    });

    view.interval({
      id: 'sampler',
      width: 64,
      expr: function (emit, x, i, t) {
        y = Math.sin(x + t) * .7;// + (i%2)*Math.sin(x * 400000 + t * 5 + x * x * 10000)*.05;
        emit(x, y);
      },
      channels: 2,
    });

    view.line({
      points: '#sampler',
      color: 0x3090FF,
      width: 5,
    });

    view.transform({
      position: [0, .1, 0],
    }).line({
      points: '#sampler',
      color: 0x3090FF,
      width: 5,
      stroke: 'dotted',
    });

    view.transform({
      position: [0, -.1, 0],
    }).line({
      points: '#sampler',
      color: 0x3090FF,
      width: 5,
      stroke: 'dashed',
    });

  </script>
</body>

</html>
